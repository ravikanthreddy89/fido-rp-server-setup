app = "demo-postgres"
primary_region = "ord"

[build]
  image = "postgres:15-alpine"

[[mounts]]
  source = "postgres_data"
  destination = "/var/lib/postgresql/data"

[[services]]
  protocol = "tcp"
  internal_port = 5432

  [[services.ports]]
    port = 5432

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
